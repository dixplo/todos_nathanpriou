<v-btn color="primary" @click="dialog=!dialog">Ajouter un todo</v-btn>
<form v-show="dialog">

<input type="text" v-model="Todo.id" placeholder="Id...">
<input type="text" v-model="Todo.label" placeholder="label...">
<input type="text" v-model="Todo.description" placeholder="Description...">
<input type="text" v-model="Todo.poids" placeholder="Poids...">
<input type="text" v-model="Todo.avancement" placeholder="Avancement...">

<v-btn color="success" @click="addOrga">Enregistrer</v-btn>
</form>

<v-snackbar v-model="snackbar"> <% message %> 
	<v-btn color="pink" text @click="snackbar = false"> Close </v-btn> 
</v-snackbar>
